name: AFLOW-src C++ build

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]

jobs:
  build:

    runs-on: [ ubuntu-18.04, ubuntu-16.04, macos-11.0, macos-10.15 ]

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -C src
    - name: make check_full
      run: make -C src check_full
